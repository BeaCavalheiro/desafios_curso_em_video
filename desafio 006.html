<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual
        Tag devera utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag < p >">Parágrafo</abbr></li>
        <li><abbr title="Use a tag < h + nº > os numeros podem ir de 1 a 6">Título</abbr></li>
        <li><abbr title="Use a tag < img >">Imagem</abbr></li>
        <li><abbr title="Use a tag < abbr >">Abreviações</abbr></li>
        <li><abbr title="Use a tag < code >">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag < ol >">Listas Númeradas</abbr></li>
        <li><abbr title="Use a tag < ul >">Lista com Marcadores</abbr></li>
    </ul>
</body>

</html>
